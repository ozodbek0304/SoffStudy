<body class="bg-body-secondary">
    <header>
        <div class="container">

  </div>

    </div>

    <section id="section" class="my-2 pt-2 shadow">
 <div class="container">
     <i class="fa-solid fa-search"></i>
 <form class="d-flex justify-content-between" >

 </form>
 <div class="d-flex gap-3 mt-3 mx-3 tugma">
    <button id="allStatus" class="btn   d-block px-5">All statuses <span class="allSpan">0</span></button>
    <button id="allDraft" class="btn  d-block px-5">Draft <span class="drafSpan">0</span></button>
    <button id="allPublish" class="btn  d-block px-5">Published <span class="pablishSpan" >0</span></button>
 </div>
 <table id="table" class="table mx-2 mt-3 ">
 <thead class="fs-5">
     <tr>

         <th>Title</th>
         <th>Time</th>

     </tr>
 </thead>
<tbody class="fs-5"></tbody>
 </table>

    <form id="newForm" class="d-flex flex-column justify-content-center shadow p-5 ">

        <input required id="newtitle"  class="w-100 form-control mt-3" type="text" placeholder="Title...">
        <select required  class="w-100 form-select mt-3">
            <option id="newCategories" value="Draft">Draft</option>
            <option id="newCategories1" value="Published">Published</option>
            <input required  id="newDate" class="w-100 form-control mt-3" type="date">
            <button id="submit" type="submit" class="w-100 btn btn-primary d-block mt-3">Submit</button>
        </select>
    </form>
    </div>
    </section>
